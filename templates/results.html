<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Playfair Display", serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .results-container {
            margin: 0 auto;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .category {
            margin: 15px 0;
            font-size: 1.4rem;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .category h3 {
            font-size: 1.6rem;
            color: #333;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .category h3 .info-icon {
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
            color: #007BFF;
        }

        .category h3 .info-icon:hover::after {
            content: attr(title);
            position: absolute;
            background: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 5px;
            color: #212529;
            white-space: nowrap;
            z-index: 1000;
            top: 20px;
            left: 0;
        }

        .category span {
            font-weight: bold;
            color: orange;
        }

        .category .feedback {
            font-style: italic;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Your Quiz Results</h1>
    <div id="results" class="results-container">
        <!-- Results will be dynamically rendered here by results.js -->
    </div>

    <script id="quizResultsData" type="application/json">
        {{ results | tojson }}
    </script>

    <!-- Link to the external JavaScript file (results.js) -->
    <script src="{{ url_for('static', filename='results.js') }}"></script>
</body>
</html>
