<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        /* Your existing styles */
        body {
            font-family: "Playfair Display", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-group {
            margin: 15px 0;
            position: relative;
            width: 100%;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            padding-right: 40px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            box-sizing: border-box;
        }

        .input-group .eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        .input-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ff7f00;
            color: white;
            cursor: pointer;
        }

        .input-group button:hover {
            background-color: #e67300;
        }

        .switch-link {
            margin-top: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .switch-link.login-link {
            color: #ff7f00;
        }

        .switch-link.signup-link {
            color: #ff7f00;
        }

        .switch-link:hover {
            text-decoration: underline;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Login Section -->
        <div id="loginSection" class="form-section active">
            <h1>Login</h1>
            <form action="/login" method="post">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p>
                <a href="javascript:void(0);" class="switch-link" onclick="showForgotPassword()" style="color: black; text-decoration: none;">Forgot Password?</a>

            </p>
            <p style="color: black;">
                Don't have an account? 
                <a href="javascript:void(0);" class="switch-link" onclick="showSignUp()" style="color: #ff7f00; text-decoration: none;">Sign Up</a>
            </p>            
        </div>

        <!-- Sign-up Section -->
        <div id="signupSection" class="form-section">
            <h1>Sign Up</h1>
            <form action="/signup" method="post" onsubmit="return checkPasswords()">
                <div class="input-group">
                    <input type="text" name="username" id="signupUsername" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="signupPassword" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Sign Up</button>
                </div>
                <div id="error" class="error"></div>
            </form>
            <p>Already have an account? <a href="javascript:void(0);" class="switch-link" onclick="showLogin()">Log In</a></p>
        </div>

        <!-- Forgot Password Section -->
        <div id="forgotPasswordSection" class="form-section">
            <h1>Forgot Password</h1>
            <form action="/forgot-password" method="post">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <button type="submit">Reset Password</button>
                </div>
            </form>
            <p style="color: black;">
                <a href="javascript:void(0);" class="switch-link" onclick="showLogin()" style="color: black; text-decoration: none;">Back to Login</a>
            </p>            
        </div>
    </div>

    <script>
        // Toggle between Login, Sign Up, and Forgot Password forms
        function showSignUp() {
            document.getElementById('loginSection').classList.remove('active');
            document.getElementById('forgotPasswordSection').classList.remove('active');
            document.getElementById('signupSection').classList.add('active');
        }

        function showLogin() {
            document.getElementById('signupSection').classList.remove('active');
            document.getElementById('forgotPasswordSection').classList.remove('active');
            document.getElementById('loginSection').classList.add('active');
        }

        function showForgotPassword() {
            document.getElementById('loginSection').classList.remove('active');
            document.getElementById('signupSection').classList.remove('active');
            document.getElementById('forgotPasswordSection').classList.add('active');
        }

        // Check if passwords match during sign-up
        function checkPasswords() {
            var password = document.getElementById("signupPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorDiv = document.getElementById("error");

            if (password !== confirmPassword) {
                errorDiv.textContent = "Passwords do not match!";
                return false;  // Prevent form submission
            } else {
                errorDiv.textContent = "";
                return true;  // Allow form submission
            }
        }
    </script>
</body>
</html>
