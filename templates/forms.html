<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Intelligences Questionnaire</title>
    <style>
        .formPage {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .card {
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            margin-bottom: 45px;
        }

        .question {
            font-weight: bold;
            margin-bottom: 15px;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>

<body>

    <h1>Metacognition Awareness Inventory</h1>

    <div class="formPage">
        <!-- Placeholder for question card -->
        <div id="question-card" class="card">
            <div id="question-text" class="question"></div>
            <ul id="options-list" class="options"></ul>
            <div class="nav-buttons">
                <button class="button" id="prev-btn" onclick="prevQuestion()">Previous</button>
                <button class="button" id="next-btn" onclick="nextQuestion()">Next</button>
            </div>
        </div>
    </div>

    <script src="forms.js"></script>
</body>

</html>
